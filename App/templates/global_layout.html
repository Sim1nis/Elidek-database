<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/styles.css') }}">

</head>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
    {% include "navbar.html" %}

<body style="background-image:  url('/static/images/background.jpg'); background-size: cover; background-attachment: fixed;  background-size: 100% 100%; alt="Elidek database"" >
    
    <!-- all other templates are to be rendered "within" the following block -->
    {% block content %}
    {% endblock content %}

    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <script src = "{{ url_for('static', filename = 'bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
